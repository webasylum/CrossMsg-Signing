# Test logging configuration for verbose output
handlers=java.util.logging.ConsoleHandler
.level=INFO

# Console handler configuration
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %2$s: %5$s%6$s%n

# Package-specific logging levels
com.tsg.crossmsg.signing.level=ALL
com.tsg.crossmsg.signing.xmlsig.level=ALL
com.tsg.crossmsg.signing.jws.level=ALL
com.tsg.crossmsg.signing.hybrid.level=ALL
com.tsg.crossmsg.signing.util.level=ALL 